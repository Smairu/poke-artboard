<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokémon Hall of Fame Team Builder</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 20px;
    }

    #controls {
      margin-bottom: 20px;
    }

    #artboard {
      position: relative;
      width: 2000px;
      height: 1600px;
      background-image: url('4.png'); /* default background */
      background-size: cover;
      background-position: center;
      border: 2px dashed #ccc;
      margin: 0 auto;
      overflow: hidden;
    }

    .pokemon {
      position: absolute;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .remove-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      line-height: 20px;
      cursor: pointer;
    }

    #team {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      width: 200px;
    }

    button {
      padding: 8px 12px;
      font-size: 16px;
      margin-left: 8px;
    }
  </style>
</head>
<body>

  <h1>Pokémon Hall of Fame Team Builder</h1>

  <div id="controls">
    <input type="text" id="pokemonName" placeholder="Enter Pokémon name"/>
    <button onclick="addPokemon()">Add Pokémon</button>
    <input type="file" id="bgUpload" accept="image/*" onchange="changeBackground(event)" />
  </div>

  <div id="artboard"></div>

  <script>
    const artboard = document.getElementById("artboard");

    const POKEMON_SIZES = {
      "charizard": 1.7,
      "pikachu": 0.4,
      "bulbasaur": 0.7,
      "snorlax": 2.1,
      "mew": 0.4,
      "gyarados": 6.5,
      "alakazam": 1.5,
      "dragonite": 2.2,
      "gengar": 1.5,
      "eevee": 0.3,
      "lucario": 1.2,
      "greninja": 1.5,
      "rayquaza": 7.0,
      "sableye": 0.5,
      "jirachi": 0.3
    };

    function addPokemon() {
      const nameInput = document.getElementById("pokemonName");
      const name = nameInput.value.trim().toLowerCase();

      if (!name) return;

      const img = document.createElement("img");
      img.src = `https://img.pokemondb.net/sprites/home/normal/${name}.png`;
      img.alt = name;
      img.classList.add("pokemon");

      const scale = POKEMON_SIZES[name] ? 1.5 / POKEMON_SIZES[name] : 1;
      img.style.transform = `scale(${scale})`;

      // Random placement
      img.style.top = `${Math.random() * (artboard.clientHeight - 100)}px`;
      img.style.left = `${Math.random() * (artboard.clientWidth - 100)}px`;

      // Remove button
      const wrapper = document.createElement("div");
      wrapper.className = "pokemon";
      wrapper.style.top = img.style.top;
      wrapper.style.left = img.style.left;
      wrapper.style.transform = img.style.transform;

      const btn = document.createElement("button");
      btn.innerText = "×";
      btn.className = "remove-btn";
      btn.onclick = () => wrapper.remove();

      wrapper.appendChild(img);
      wrapper.appendChild(btn);
      artboard.appendChild(wrapper);

      nameInput.value = "";
    }

    function changeBackground(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        artboard.style.backgroundImage = `url(${e.target.result})`;
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
