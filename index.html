<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokémon Artboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      width: 250px;
    }

    button, .file-btn {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #3b82f6;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .file-btn input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      height: 100%;
      width: 100%;
      cursor: pointer;
    }

    #artboard {
      position: relative;
      width: 1800px;
      height: 900px;
      background: white;
      border: 2px dashed #ccc;
      overflow: hidden;
      background-size: cover;
      background-position: center;
    }

    .pokemon-img {
      image-rendering: auto;
      object-fit: contain;
      pointer-events: none;
      user-select: none;
      transition: transform 0.2s ease;
    }

    .pokemon-wrapper {
      position: absolute;
      cursor: grab;
      display: flex;
      align-items: flex-end;
      gap: 4px;
    }

    .remove-btn, .mirror-btn {
      position: absolute;
      top: -5px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 14px;
      line-height: 20px;
      text-align: center;
      cursor: pointer;
      z-index: 10;
      display: none;
    }

    .remove-btn {
      right: -5px;
    }

    .mirror-btn {
      left: -5px;
    }

    .pokemon-wrapper:hover .remove-btn,
    .pokemon-wrapper:hover .mirror-btn,
    .pokemon-wrapper:hover .resizer {
      display: block;
    }

    .resizer {
      display: none;
      position: absolute;
      bottom: -6px;
      right: -6px;
      width: 14px;
      height: 14px;
      background: #3b82f6;
      border: 2px solid white;
      border-radius: 50%;
      cursor: nwse-resize;
      z-index: 20;
    }
  </style>
</head>
<body>
  <h1>Pokémon Artboard</h1>
  <div id="controls">
    <input type="text" id="pokemon-input" placeholder="Type a Pokémon name and press Enter" />

    <label class="file-btn">
      Add Trainer
      <input type="file" id="trainer-file" accept="image/png" />
    </label>

    <label class="file-btn">
      Add Background
      <input type="file" id="background-file" accept="image/*" />
    </label>

    <button id="download-btn">Download PNG</button>
  </div>

  <div id="artboard"></div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const input = document.getElementById("pokemon-input");
    const artboard = document.getElementById("artboard");
    const bgFileInput = document.getElementById("background-file");
    const trainerFileInput = document.getElementById("trainer-file");
    const downloadBtn = document.getElementById("download-btn");
    const SCALE_FACTOR = 180;
    let currentZIndex = 1;

    async function getPokemonData(name) {
      const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${name.toLowerCase()}`);
      if (!response.ok) throw new Error("Pokémon not found");
      const data = await response.json();
      return {
        id: data.id,
        height: data.height / 10,
        name: data.name
      };
    }

    input.addEventListener("keydown", async function (e) {
      if (e.key === "Enter") {
        const rawName = input.value.trim().toLowerCase();
        if (!rawName) return;

        try {
          const { id, height, name } = await getPokemonData(rawName);
          const imgUrl = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${id}.png`;

          addImageToArtboard(imgUrl, height * SCALE_FACTOR);
          input.value = "";
        } catch (error) {
          alert("Pokémon not found. Try another name.");
        }
      }
    });

    bgFileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        artboard.style.backgroundImage = `url('${event.target.result}')`;
      };
      reader.readAsDataURL(file);
    });

    trainerFileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        addImageToArtboard(event.target.result, 300); // Default height for trainer
      };
      reader.readAsDataURL(file);
    });

    function addImageToArtboard(src, height = 300) {
      const wrapper = document.createElement("div");
      wrapper.classList.add("pokemon-wrapper");
      wrapper.style.left = "100px";
      wrapper.style.top = "100px";
      wrapper.style.zIndex = ++currentZIndex;

      const img = document.createElement("img");
      img.src = src;
      img.classList.add("pokemon-img");
      img.style.height = `${Math.min(height, artboard.clientHeight - 50)}px`;
      img.dataset.mirrored = "false";

      const removeBtn = document.createElement("button");
      removeBtn.innerText = "✖";
      removeBtn.classList.add("remove-btn");
      removeBtn.onclick = () => wrapper.remove();

      const mirrorBtn = document.createElement("button");
      mirrorBtn.innerText = "⇄";
      mirrorBtn.classList.add("mirror-btn");
      mirrorBtn.onclick = () => {
        const mirrored = img.dataset.mirrored === "true";
        img.style.transform = mirrored ? "scaleX(1)" : "scaleX(-1)";
        img.dataset.mirrored = (!mirrored).toString();
      };

      const resizer = document.createElement("div");
      resizer.classList.add("resizer");
      wrapper.appendChild(resizer);

      wrapper.appendChild(img);
      wrapper.appendChild(removeBtn);
      wrapper.appendChild(mirrorBtn);
      artboard.appendChild(wrapper);

      makeDraggable(wrapper);
      makeResizable(wrapper, img, resizer);
    }

    function makeDraggable(element) {
      let offsetX = 0;
      let offsetY = 0;
      let isDragging = false;

      element.addEventListener("mousedown", (e) => {
        if (e.target.classList.contains("resizer")) return;
        isDragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
        element.style.zIndex = ++currentZIndex;
      });

      document.addEventListener("mousemove", (e) => {
        if (isDragging) {
          const rect = artboard.getBoundingClientRect();
          const x = e.clientX - rect.left - offsetX;
          const y = e.clientY - rect.top - offsetY;
          element.style.left = `${Math.max(0, Math.min(rect.width - element.offsetWidth, x))}px`;
          element.style.top = `${Math.max(0, Math.min(rect.height - element.offsetHeight, y))}px`;
        }
      });

      document.addEventListener("mouseup", () => {
        isDragging = false;
      });
    }

    function makeResizable(wrapper, img, resizer) {
      let isResizing = false;

      resizer.addEventListener("mousedown", (e) => {
        isResizing = true;
        e.stopPropagation();
      });

      document.addEventListener("mousemove", (e) => {
        if (isResizing) {
          const rect = wrapper.getBoundingClientRect();
          const scaleY = e.clientY - rect.top;
          const newHeight = Math.min(scaleY, artboard.clientHeight - wrapper.offsetTop);
          img.style.height = `${newHeight}px`;
        }
      });

      document.addEventListener("mouseup", () => {
        isResizing = false;
      });
    }

    downloadBtn.addEventListener("click", () => {
      const originalScroll = window.scrollY;
      window.scrollTo(0, 0);

      html2canvas(artboard, {
        backgroundColor: null,
        useCORS: true,
        allowTaint: false,
        scale: 2,
        width: artboard.offsetWidth,
        height: artboard.offsetHeight,
      }).then(canvas => {
        const link = document.createElement("a");
        link.download = "pokemon-artboard.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
        window.scrollTo(0, originalScroll);
      });
    });
  </script>
</body>
</html>
